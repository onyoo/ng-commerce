<h3>My Carts</h3>

<new-cart controller='cart'></new-cart>

<div ng-repeat='c in cart.carts'  ng-init='cOMessage=false'>
  <div id='checout_message' ng-show='cart.cOMessage'>
    Stellar Purchace! You will recieve an email confirmation shortly.
  </div>
  <ul>
    <strong>Cart {{$index + 1}}</strong>
    <cart-item id='c.id'></cart-item>
    <button ng-click='cart.checkout(c.id)'>Checkout</button>
    <button ng-click='cart.deleteCart(c.id)'>Delete Cart</button>
  </ul>

</div>
