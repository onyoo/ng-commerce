<div id='main_header'>
  
  <div class='header_content'>
    <h3 >The Best products in the world. Ever.</h3>
    <p>Welcome {{home.user || 'Guest'}}</p>
  </div>

  <div id='login_div' class='header_content' ng-click='home.clearActiveTab()' ui-sref='home.login' ng-show='!home.user'>
    Login
  </div>

  <div id='logout_div' class='header_content' ng-click='home.logout()' ng-show='home.user'>
    Logout
  </div>

  <div id='cart_div' class='header_content' ng-show='home.user'>
    <a href="" ui-sref='home.cart' ng-click='home.clearActiveTab()'>My cart</a>
  </div>

  <div id="category_div" class='header_content'>
    <a class='cat_tab' href='' ng-click='home.clearActiveTab()' ui-sref='home.index'>Home</a>

    <span ng-repeat='category in home.categories'>
      <span ng-class='{active : home.activeMenu === category}'>
        <a class='cat_tab' href='' ng-click='home.setActiveTab(category)' ui-sref='home.category({name: category.name.split(" ").join("-")})'>{{category.name}}</a>
      </span>
    </span>
  </div>
</div>
