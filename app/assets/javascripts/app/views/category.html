<h2> {{ category.category.name }} </h2>

<p>Search
    <input
    type="text"
    ng-model='search'>
</p>

  <div ng-repeat='product in category.products | filter:search'>
    <ul>
      <p class='product'><strong>{{ product.name }}</strong></p>
      <p>Price: {{ product.price }}</p>
      Only {{ product.inventory }} Left!
    </ul>
  </div>
