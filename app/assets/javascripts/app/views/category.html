<h2> {{ category.category.name }} </h2>

<p>Search
    <input
    type="text"
    ng-model='search'>
</p>

  <div ng-repeat='product in category.products | filter:search'>
    <ul>
      <a class='product' ui-sref='home.product({id: product.id})'><strong>{{ product.name }}</strong></a>
      <p>Price: {{ product.price }}</p>
      Only {{ product.inventory }} Left!
    </ul>
  </div>
