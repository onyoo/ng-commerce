<div ng-init='home.min = 0; home.max= 10000'>
  <p>Search
      <input
      type="text"
      ng-model='home.search'>
  </p>
  <p>Price Min:
      <input
      type="number"
      ng-model='home.min'>
      Max: <input
      type="number"
      ng-model='home.max'>
  </p>
</div>

<ul ng-repeat='product in home.allProducts | filter:home.search | priceFilter:[home.min,home.max]'>
  <product-item product='product'></product-item>
</ul>
