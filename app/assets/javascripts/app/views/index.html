<div id='filters' ng-init='min = 0; max= 10000'>
  <p>Search Products:
      <input
      type="text"
      ng-model='search'>
  </p>
  <p> Min: $
      <input
      type="number"
      ng-model='min'>
      Max: $
      <input
      type="number"
      ng-model='max'>
  </p>
</div>

<ul ng-repeat='product in home.allProducts | filter:search | priceFilter:min:max'>

  <product-item product='product'></product-item>
</ul>
